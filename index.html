<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <style>
    .some {
      align-items: center;
      background: #f7f7f7;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      font-style: normal;
      padding: 16px;
      line-height: 20px;
      border: none;
      color: #000;
      outline: none;
    }
  </style>
</head>
<body>
<div>
  <input
      id="some"
      class="some"
      name="password"

      placeholder="Your phone"
      pattern="[0-9]*"
      autocomplete="new-password"
  />
</div>
password1

<script>
  const input = document.getElementById('some')
  input.onblur = function (e) {
    if (e.target.value.trim() === "+44") {
      e.target.value = "";
    }
  };

  input.onfocus = function (e) {
    if (e.target.value.trim() === "") {
      e.target.value = "+44";
    }
  };

  input.onkeydown = function (e) {
    const keyCode = e.keyCode;
    if (keyCode < 43 || keyCode > 57) {
      e.preventDefault();
    }
  };
</script>
</body>
</html>
