<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    .input {
      align-items: center;
      background: #f7f7f7;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      font-style: normal;
      padding: 16px;
      line-height: 20px;
      border: none;
      color: #000;
      outline: none;
    }
  </style>
</head>
<body>
<div>
  <input id="input" class="input" type="text" autocomplete="off" placeholder="Your phone">
</div>

<script>
  input.onblur = function (e) {

    if (e.target.value.trim() === '+44') {
      e.target.value = ''
    }
  };

  input.onfocus = function (e) {
    if (e.target.value.trim() === '') {
      e.target.value = '+44'
    }
  };
</script>


</body>
</html>
